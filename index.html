<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#000000">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-1.5 1.0 0" color="#FF926B" radius="0.45" ></a-octahedron>
      <a-ring position="-1.4 0.2 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cone position="-1.3 2.2 0" color="aqua" radius="0.45"></a-cone>
      <a-pipe position="-1.2 0.3 0" color="green" radius-inner="0.45" radius-outer="0.6"></a-pipe>
      <rotation="-90 0 0 width="4" height="4" color="#7BC8A4"></a-plane>
      
      </a-scene>
  </body>
</html>
